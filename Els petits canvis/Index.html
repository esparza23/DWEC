		<script>
			var numFicha = 0;

			function numero(cadena)
			{

			    var numero = "";
			    for (i = 0; i < cadena.length; i++) {
			        if (cadena.charAt(i) >= '0' && cadena.charAt(i) <= '9')
			        {
			            numero += cadena.charAt(i);
			        }
			    }
			    return parseInt(numero);
			}
		</script>
