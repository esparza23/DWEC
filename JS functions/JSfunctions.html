<html>

</head>
<body onload="">
	<div id="suma"></div>
	<button id="bot" onclick="principalLin()">hola</button></body>
	<script type="text/javascript">
		// define our function with the callback argument
		function some_function(arg1, arg2, callback) {
			// this generates a random number between
			// arg1 and arg2
			console.log("empieza la ejecución de some_function");

			var my_number = Math.ceil(Math.random() *
				(arg1 - arg2) + arg2);
			// then we're done, so we'll call the callback and
			// pass our result
			console.log("trabajo hecho llamo a function anómino callback");
			callback(my_number);
			console.log("vuelvo de anónimo callback");
		}
		// call the function
		some_function(5, 15, function(num) {
			// this anonymous function will run when the
			// callback is called
			console.log("empieza la ejecución ");
			console.log("callback called! " + num);
			console.log("acaba la ejecución");
		});
	</script>
</body>
</html>
